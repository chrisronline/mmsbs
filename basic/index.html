<!doctype html>
<html>
<head>
  <title>Mike's Main Street Barber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css"/>
  <link rel="stylesheet" href="basic.css" type="text/css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <header class="header">
          <div class="row">
          <div class="col-lg-6 col-lg-offset-3 text-center">
              <div class="details-address">
                <i class="fa fa-map"></i>
                <a href="https://goo.gl/maps/8MGoBcZSmrE2">9 Main St. Scottsville, NY</a>
              </div>
              <div class="details-phone">
                <i class="fa fa-phone"></i>
                <a href="tel:585-278-4146">585-278-4146</a>
              </div>
              <div class="details-email">
                <i class="fa fa-envelope"></i>
                <a href="mailto:michael_barbershop@yahoo.com">michael_barbershop@yahoo.com</a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-lg-offset-3 topMargin">
              <img src="./images/logo.png" class="img-responsive center-block"/>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-lg-offset-3 text-center topMargin">
              <span class="show">Tuesday-Saturday 9am - 7pm</span>
              <span class="show">Walk-Ins Welcome!</span>
            </div>
            <div class="col-lg-6 col-lg-offset-3 text-center topMargin">
              <a href='http://mikesmainstreetbarbershop.schedulista.com' target='_blank'>
                <img alt='Schedule an Online Appointment' height='44px' src='./images/schedule_button.png' title='Schedule an Appointment Online'/>
              </a>
            </div>
          </div>
        </header>
      </div>
      <div class="col-lg-12">
        <div class="content">
          <p>
            Cuts, Fades, Tapers, Shaves, Designs
          </p>
          <img src="./images/front.jpg" class="frontImg img-responsive center-block"/>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
